<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="icon" href="../../favicon.ico">
    <title>Scrivito Example App JS - Grid Layout Editor</title>
    <link rel="stylesheet" href="/scrivito/scrivito.css">
    <link rel="stylesheet" href="index.css">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </head>

  <body class="">

    <!-- application:start -->
    <div id="application">


      <div class="content-wrapper">



        <!-- section:start -->
        <section style="background: #ccc; padding: 15px; height: 100vh;">
          <div class="container">



            <div class="scrivito_detail_content">
              <div class="scrivito_detail_label"><span class="headline">Column Layout</span></div>

              <div class="scrivito_detail_label"><span>Layout (Desktop)</span></div>
              <div class="item_content">

                <!-- grid-layout-preview:start -->
                <div class="gle-preview-list">
                  <div class="gle-preview-group">
                    <div class="gle-preview" title="1 column"><div class="grid-col-12"></div></div>
                  </div>

                  <div class="gle-preview-group">
                    <div class="gle-preview" title="2 columns"><div class="grid-col-6"></div><div class="grid-col-6"></div></div>
                    <div class="gle-preview active" title="2 columns"><div class="grid-col-3"></div><div class="grid-col-9"></div></div>
                    <div class="gle-preview" title="2 columns"><div class="grid-col-9"></div><div class="grid-col-3"></div></div>
                  </div>

                  <div class="gle-preview-group">
                    <div class="gle-preview" title="3 columns"><div class="grid-col-4"></div><div class="grid-col-4"></div><div class="grid-col-4"></div></div>
                    <div class="gle-preview" title="3 columns"><div class="grid-col-2"></div><div class="grid-col-8"></div><div class="grid-col-2"></div></div>
                    <div class="gle-preview" title="3 columns"><div class="grid-col-2"></div><div class="grid-col-5"></div><div class="grid-col-5"></div></div>
                  </div>

                  <div class="gle-preview-group">
                    <div class="gle-preview" title="4 columns">
                      <div class="grid-col-3"></div>
                      <div class="grid-col-3"></div>
                      <div class="grid-col-3"></div>
                      <div class="grid-col-3"></div>
                    </div>
                    <div class="gle-preview" title="4 columns">
                      <div class="grid-col-2"></div>
                      <div class="grid-col-4"></div>
                      <div class="grid-col-4"></div>
                      <div class="grid-col-2"></div>
                    </div>
                  </div>

                  <div class="gle-preview-group">
                    <div class="gle-preview" title="5 columns">
                      <div class="grid-col-2"></div>
                      <div class="grid-col-2"></div>
                      <div class="grid-col-2"></div>
                      <div class="grid-col-2"></div>
                      <div class="grid-col-4"></div>
                    </div>
                  </div>

                  <div class="gle-preview-group">
                    <div class="gle-preview"  title="6 columns">
                      <div class="grid-col-2"></div>
                      <div class="grid-col-2"></div>
                      <div class="grid-col-2"></div>
                      <div class="grid-col-2"></div>
                      <div class="grid-col-2"></div>
                      <div class="grid-col-2"></div>
                    </div>
                  </div>

                </div>
                <!-- grid-layout-preview:end -->

                <!-- grid-layout-editor:start -->
                <div class="gle">
                  <div class="grid-ruler">
                    <div class="grid-col"></div>
                    <div class="grid-col"></div>
                    <div class="grid-col"></div>
                    <div class="grid-col"></div>
                    <div class="grid-col"></div>
                    <div class="grid-col"></div>
                    <div class="grid-col"></div>
                    <div class="grid-col"></div>
                    <div class="grid-col"></div>
                    <div class="grid-col"></div>
                    <div class="grid-col"></div>
                    <div class="grid-col"></div>
                  </div>
                  <div class="grid-columns">
                    <div class="grid-col-3">
                      <div class="grid-handle"></div>
                      <div class="grid-label">3</div>
                      <div class="grid-del" title="delete column"></div>
                    </div>
                    <div class="grid-col-9">
                      <div class="grid-handle grid-handle-plus" title="add a column"></div>
                      <div class="grid-label">9</div>
                      <div class="grid-del" title="delete column"></div>
                    </div>
                  </div>
                </div>
                <!-- grid-layout-editor:end -->
              </div>



              <div class="scrivito_detail_label">
                <span>Layout (Tablet)</span>
              </div>
              <div class="item_content">

                <!-- grid-layout-preview:start -->
                <div class="gle-preview-list">
                  <div class="gle-preview-group">
                    <div class="gle-preview" title="1 column" onClick="$(this).parent().parent().next('.gle').toggle();"><div class="grid-col-12"></div></div>
                  </div>

                  <div class="gle-preview-group">
                    <div class="gle-preview" title="2 columns"><div class="grid-col-6"></div><div class="grid-col-6"></div></div>
                    <div class="gle-preview active" title="2 columns"><div class="grid-col-3"></div><div class="grid-col-9"></div></div>
                    <div class="gle-preview" title="2 columns"><div class="grid-col-9"></div><div class="grid-col-3"></div></div>
                  </div>

                  <div class="gle-preview-group">
                    <div class="gle-preview" title="3 columns"><div class="grid-col-4"></div><div class="grid-col-4"></div><div class="grid-col-4"></div></div>
                    <div class="gle-preview" title="3 columns"><div class="grid-col-2"></div><div class="grid-col-8"></div><div class="grid-col-2"></div></div>
                    <div class="gle-preview" title="3 columns"><div class="grid-col-2"></div><div class="grid-col-5"></div><div class="grid-col-5"></div></div>
                  </div>

                  <div class="gle-preview-group">
                    <div class="gle-preview" title="4 columns">
                      <div class="grid-col-3"></div>
                      <div class="grid-col-3"></div>
                      <div class="grid-col-3"></div>
                      <div class="grid-col-3"></div>
                    </div>
                    <div class="gle-preview" title="4 columns">
                      <div class="grid-col-2"></div>
                      <div class="grid-col-4"></div>
                      <div class="grid-col-4"></div>
                      <div class="grid-col-2"></div>
                    </div>
                  </div>

                  <div class="gle-preview-group">
                    <div class="gle-preview" title="5 columns">
                      <div class="grid-col-2"></div>
                      <div class="grid-col-2"></div>
                      <div class="grid-col-2"></div>
                      <div class="grid-col-2"></div>
                      <div class="grid-col-4"></div>
                    </div>
                  </div>

                  <div class="gle-preview-group">
                    <div class="gle-preview"  title="6 columns">
                      <div class="grid-col-2"></div>
                      <div class="grid-col-2"></div>
                      <div class="grid-col-2"></div>
                      <div class="grid-col-2"></div>
                      <div class="grid-col-2"></div>
                      <div class="grid-col-2"></div>
                    </div>
                  </div>

                </div>
                <!-- grid-layout-preview:end -->


                <!-- grid-layout-editor:start -->
                <div class="gle">
                  <div class="grid-ruler">
                    <div class="grid-col"></div>
                    <div class="grid-col"></div>
                    <div class="grid-col"></div>
                    <div class="grid-col"></div>
                    <div class="grid-col"></div>
                    <div class="grid-col"></div>
                    <div class="grid-col"></div>
                    <div class="grid-col"></div>
                    <div class="grid-col"></div>
                    <div class="grid-col"></div>
                    <div class="grid-col"></div>
                    <div class="grid-col"></div>
                  </div>
                  <div class="grid-columns">
                    <div class="grid-col-4">
                      <div class="grid-handle"></div>
                      <div class="grid-label">4</div>
                      <div class="grid-del" title="delete column"></div>
                    </div>
                    <div class="grid-col-8">
                      <div class="grid-handle"></div>
                      <div class="grid-label">8</div>
                      <div class="grid-del" title="delete column"></div>
                    </div>
                  </div>
                </div>
                <!-- grid-layout-editor:end -->
              </div>

              <div class="scrivito_detail_label">
                <span>Layout (Mobile)</span>
              </div>
              <div class="item_content">

                <!-- grid-layout-preview:start -->
                <div class="gle-preview-list">
                  <div class="gle-preview-group">
                    <div class="gle-preview active" title="1 column" onClick="$(this).parent().parent().next('.gle').toggle();"><div class="grid-col-12"></div></div>
                  </div>

                  <div class="gle-preview-group">
                    <div class="gle-preview" title="2 columns"><div class="grid-col-6"></div><div class="grid-col-6"></div></div>
                  </div>

                  <div class="gle-preview-group">
                    <div class="gle-preview" title="3 columns"><div class="grid-col-4"></div><div class="grid-col-4"></div><div class="grid-col-4"></div></div>
                  </div>

                  <div class="gle-preview-group">
                    <div class="gle-preview" title="4 columns">
                      <div class="grid-col-3"></div>
                      <div class="grid-col-3"></div>
                      <div class="grid-col-3"></div>
                      <div class="grid-col-3"></div>
                    </div>
                  </div>



                </div>
                <!-- grid-layout-preview:end -->


                <!-- grid-layout-editor:start -->
                <div class="gle" style="display: none;">
                  <div class="grid-ruler">
                    <div class="grid-col"></div>
                    <div class="grid-col"></div>
                    <div class="grid-col"></div>
                    <div class="grid-col"></div>
                    <div class="grid-col"></div>
                    <div class="grid-col"></div>
                    <div class="grid-col"></div>
                    <div class="grid-col"></div>
                    <div class="grid-col"></div>
                    <div class="grid-col"></div>
                    <div class="grid-col"></div>
                    <div class="grid-col"></div>
                  </div>
                  <div class="grid-columns">
                    <div class="grid-col-6">
                      <div class="grid-handle"></div>
                      <div class="grid-label">6</div>
                      <div class="grid-del" title="delete column"></div>
                    </div>
                    <div class="grid-col-6">
                      <div class="grid-handle"></div>
                      <div class="grid-label">6</div>
                      <div class="grid-del" title="delete column"></div>
                    </div>
                  </div>
                </div>
                <!-- grid-layout-editor:end -->
              </div>


            </div>






          </div>
        </section>
        <!-- section:end -->












      </div>


    </div>
    <!-- application:end -->


    <script type="text/javascript">




    $().ready(function (e) {




    });


    </script>

  </body>
</html>
